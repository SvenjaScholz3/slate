<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slate - Viewer!</title>
    <link rel="icon" type="image/png" href="./icon.png" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="title">
        <!-- To be populated by user input -->
    </div>

    <p id="content" style="white-space: pre-line;">
        <!-- To be populated by user input -->
    </p>

    <!-- <iframe id="content" frameborder="0">hello</iframe> -->

    <script>
        document.getElementById('title').innerText = b64DecodeUnicode(getParameterByName('t'));
        document.getElementById('content').innerText = b64DecodeUnicode(getParameterByName('c'));

        function b64DecodeUnicode(str) {
            return decodeURIComponent(Array.prototype.map.call(atob(str), function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
            }).join(''))
        }
    </script>
</body>

</html>
